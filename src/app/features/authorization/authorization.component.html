<div class="authorization-block">
  <div class="auth-mode {{mode}}">
    <div class="log-in mode" (click)="switchToMode('auth__log-in')"><span>Log In</span></div>
    <div class="sign-up mode" (click)="switchToMode('auth__sign-up')"><span>Sign Up</span></div>
  </div>
  <app-auth-form (submitForm)="login($event)" [buttonName]="'Log In'" *ngIf="logIn"></app-auth-form>
  <app-auth-form (submitForm)="signup($event)" [buttonName]="'Sign Up'" *ngIf="signUp"></app-auth-form>
  <p *ngIf="error" class="error">{{error}}</p>
</div>
