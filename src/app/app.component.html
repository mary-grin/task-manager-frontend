<div class="page">
  <app-header (clickOnUser)="openInfoUser()"></app-header>
  <div class="main-block">
    <div class="_container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<app-user-info
  *ngIf="isOpenedInfoUser"
  (closeUserInfo)="openInfoUser()"
  class="user-info"
  [avatar]="user.imgSrc"
  [username]="user.username"
></app-user-info>
